<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
  <TITLE>Sample page showing off the jquery-cockpit</TITLE>
  <SCRIPT TYPE="text/javascript" SRC="./js/jquery-1.6.2.min.js" ></SCRIPT>
  <SCRIPT TYPE="text/javascript" SRC="../../main/js/jquery-cockpit.js" ></SCRIPT>
  <SCRIPT TYPE="text/javascript" >
    ;(function($) {
        $(document).ready( function() {
            $('.cockpit-meter canvas, canvas.cockpit-meter').cockpit();
        });
    }(jQuery));
  </SCRIPT>
  
</HEAD>
<BODY>
  <A HREF="#"><CANVAS WIDTH="300" HEIGHT="300" CLASS="cockpit-meter" 
	  DATA-METER='{"at": "24-04", "work": "12/21", "slack": "3"}' 
	  DATA-REFRESH='{"each": "30s50", "uri": "test-data.js"}'>
      <IMG WIDTH="60" HEIGHT="60" ALT="optional icon" SRC="./img/icon.png"/>
  </CANVAS></A>

  <CANVAS WIDTH="300" HEIGHT="300" CLASS="cockpit-meter" CLASS="cockpit-meter" 
          DATA-METER="demo" 
          DATA-REFRESH='{"each": "2m30s"}'>
  </CANVAS>

</BODY>
</HTML>
