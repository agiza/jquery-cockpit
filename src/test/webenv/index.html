<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
  <TITLE>Sample page showing off the jquery-cockpit</TITLE>
  <SCRIPT TYPE="text/javascript" SRC="./js/jquery-1.6.2.min.js" ></SCRIPT>
  <SCRIPT TYPE="text/javascript" SRC="../../main/js/jquery-cockpit.js" ></SCRIPT>
  <SCRIPT TYPE="text/javascript" >
    ;(function($) {
        $(document).ready( function() {
            $('.cockpit canvas, canvas.cockpit').cockpit();
        });
    }(jQuery));
  </SCRIPT>
  
</HEAD>
<BODY>
  <CANVAS WIDTH="300" HEIGHT="300" CLASS="cockpit">
    <IMG WIDTH="60" HEIGHT="60" ALT="optional icon" SRC="./img/icon.png"/>
  </CANVAS>


  <!-- TODO provide some mechanism to inject values -->
  <TABLE>
    <CAPTION>Samples</CAPTION>
    <TBODY>
      <TR>
        <TH><UL><LI>Size</LI><LI>Ratio</LI><LI>Urgency</LI></UL></TH>
        <TH>Meter</TH>
      </TR>
      <TR>
        <TD ClASS="data"><UL><LI CLASS="size">25</LI><LI CLASS="ratio">30%</LI><LI CLASS="urgency">2011-10-01</LI></UL></TD>
        <TD CLASS="meter"></TD>
      </TR>
    </TBODY>
  </TABLE>
</BODY>
</HTML>
