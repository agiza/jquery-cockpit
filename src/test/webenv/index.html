<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<HTML>
<HEAD>
  <TITLE>Sample page showing off the jquery-cockpit</TITLE>
  <SCRIPT TYPE="text/javascript" SRC="./js/jquery-1.6.2.min.js" ></SCRIPT>
  <SCRIPT TYPE="text/javascript" SRC="../../main/js/jquery-cockpit.js" ></SCRIPT>
  <SCRIPT TYPE="text/javascript" >
    ;(function($) {
        $(document).ready( function() {
            $('canvas.cockpit-meter').cockpit();
            $('canvas.exchange-indicator').exchange();
        });
    }(jQuery));
  </SCRIPT>
  
</HEAD>
<BODY>
  <A HREF="#"><CANVAS WIDTH="250" HEIGHT="250" CLASS="cockpit-meter" 
	  DATA-METER='{"title": "24-04", "work": "12/21", "slack": "10"}' 
	  DATA-REFRESH='{"each": "20s", "uri": "data/sample-cockpit.js"}'>
      <IMG WIDTH="60" HEIGHT="60" ALT="work" SRC="./img/work.png"/>
  </CANVAS></A>

  </CANVAS>
